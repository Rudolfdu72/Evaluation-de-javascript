<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jeux de dés</title>
</head>
<body>
  <div class="container">
      <div class="row_one">
        <div class="new_game">
          <img src="plus-circle.svg" class="red" alt="">
          New Game
        </div>
        <div class="first_player">
          Player 1
          <div id="first-game"></div>
          <br>
          <span class ="score red-color">0</span>
        </div> 
        <div class="dice_container">
              <div id="dice-1" class="dice">
                <img src="./image resize/dice-one.png" alt="dés numéro 1">
              </div>
              <div id="dice-2" class="dice">
                <img src="./image resize/dice-two.png" alt="dés numéro 2">
              </div>
              <div id="dice-3" class="dice">
                <img src="./image resize/dice-three.png" alt="dés numéro 3">
              </div>
              <div id="dice-4" class="dice">
                <img src="./image resize/dice-four.png" alt="dés numéro 4">
              </div>
              <div id="dice-5" class="dice">
                <img src="./image resize/dice-five.png" alt="dés numéro 5">
              </div>
              <div id="dice-6" class="dice">
                <img src="./image resize/dice-six.png" alt="dés numéro 6">
          </div>
        </div>
        <div class="current">
          Current <br>
          <span class="score">0</span>
        </div>
      </div>
      <div class="row_two">
        <div class="second_player">
          Player 2
          <div id="second-game"></div>
          <br>
          <span class="score red-color">0</span>
        </div>
        <div class="current-two">
          Current <br>
          <span class="score">0</span>
        </div>
        <div class="roll_dice " >
          <img src="arrow-repeat.svg" class="arrow_reat red" alt="">
          Roll dice
        </div>
        <div class="hold">
          <img src="arrow-down-square.svg" class="arrow_repeat red" alt="">
          HOLD
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
